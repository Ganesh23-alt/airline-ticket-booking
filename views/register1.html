<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Flight Booking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Back Arrow Button in Top Left Corner -->
    <a href="/" class="position-absolute top-0 left-0 p-3">
        <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
    </a>

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div style="max-width: 400px; width: 100%;" class="text-center">
            <h2 class="mb-4">Register</h2>
            <form id="registerForm" class="text-left">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <div class="input-group">
                        <select class="custom-select" id="countryCode" required>
                            <option value="+1">+1 (US)</option>
                            <option value="+91">+91 (India)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>

            <!-- Google Sign-In Button Centered -->
            <div class="d-flex justify-content-center mt-3">
                <button id="googleSignInBtn" class="btn btn-danger btn-block">Sign in with Google</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/script.js"></script>
</body>
</html>
