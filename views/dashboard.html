<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container m-5">
        <div class="row justify-content-center">
            <!-- Filters Column -->
            <div class="col-md-3 mb-4">
                <h4>Filters</h4>

                <div class="mb-3">
                    <label for="sortOptions" class="form-label">Sort By:</label>
                    <select id="sortOptions" class="form-select">
                        <option value="">None</option>
                        <option value="priceAsc">Price (Low to High)</option>
                        <option value="priceDesc">Price (High to Low)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="sortDestination" class="form-label">Destination:</label>
                    <input type="text" id="sortDestination" class="form-control" placeholder="Enter destination">
                </div>

                <div class="mb-3">
                    <label for="sortDate" class="form-label">Date:</label>
                    <input type="date" id="sortDate" class="form-control">
                </div>

                <!-- Airline Filter -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Airline</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="airlineFilter" id="airlineAll" value="" checked>
                            <label class="form-check-label" for="airlineAll">All Airlines</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="airlineFilter" id="airlineEmirates" value="Emirates">
                            <label class="form-check-label" for="airlineEmirates">Emirates</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="airlineFilter" id="airlineVistara" value="Vistara">
                            <label class="form-check-label" for="airlineVistara">Vistara</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="airlineFilter" id="airlineRoyalKLM" value="Royal KLM">
                            <label class="form-check-label" for="airlineRoyalKLM">Royal KLM</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="airlineFilter" id="airlineThai" value="Thai">
                            <label class="form-check-label" for="airlineThai">Thai</label>
                        </div>
                    </div>
                </div>

                <!-- Stops Filter -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Stops</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="stopsFilter" id="stopsAll" value="" checked>
                            <label class="form-check-label" for="stopsAll">All</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="stopsFilter" id="stopsDirect" value="direct">
                            <label class="form-check-label" for="stopsDirect">Direct</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="stopsFilter" id="stopsOne" value="1 Stop">
                            <label class="form-check-label" for="stopsOne">1 Stop</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="stopsFilter" id="stopsTwoPlus" value="2+ Stops">
                            <label class="form-check-label" for="stopsTwoPlus">2+ Stops</label>
                        </div>
                    </div>
                </div>

                <!-- Class Filter -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Class</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="classFilter" id="classAll" value="" checked>
                            <label class="form-check-label" for="classAll">All Classes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="classFilter" id="classEconomy" value="Economy">
                            <label class="form-check-label" for="classEconomy">Economy</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="classFilter" id="classBusiness" value="Business">
                            <label class="form-check-label" for="classBusiness">Business</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="classFilter" id="classFirst" value="First">
                            <label class="form-check-label" for="classFirst">First Class</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flights Column -->
            <div class="col-md-9">
                <h2>Available Flights</h2>
                <div id="flightsList" class="row">
                    <!-- Flight cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
