<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css"> 
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>
    <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Proceed to Checkout</h5>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to proceed to checkout?</p>
        </div>
        <div class="modal-footer">
            <button id="confirmCheckout" class="btn btn-success">Yes, Proceed</button>
            <button id="cancelCheckout" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>


    <div class="container py-5">
        <h2 class="text-center">Your Cart</h2>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped" id="cartTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Flight Name</th>
                        <th>Destination</th>
                        <th>Departure Date</th>
                        <th>Arrival Date</th>
                        <th>Flight Class</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cartItemsList">
                    <!-- Cart items will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-danger" id="clearCartButton">Clear Cart</button>
            <button class="btn btn-success" id="proceedToCheckoutButton">Proceed to Checkout</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/navbar.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
