<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jsPDF Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


  <!-- Your Custom Script -->
  <script src="js/thank-you.js" ></script>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .ticket-details {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    .ticket-details h4 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .ticket-details p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .btn-secondary-custom {
      background-color: #6c757d;
      color: white;
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-secondary-custom:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4 text-primary">Thank You for Your Purchase!</h1>
    <p class="lead">Your ticket details are below. You can print a PDF of your ticket using the button below.</p>

    <div id="ticketDetails" class="ticket-details">
      <h4>Flight Ticket</h4>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Flight Name:</strong> <span id="flightName"></span></p>
      <p><strong>Flight Destination:</strong> <span id="flightDestination"></span></p>
      <p><strong>Flight Departure Date:</strong> <span id="flightDeparture"></span></p>
      <p><strong>Flight Arrival Date:</strong> <span id="flightArrival"></span></p>
      <p><strong>Flight Class:</strong> <span id="flightClass"></span></p>
      <p><strong>Seats Booked:</strong> <span id="seats"></span></p>
      <p><strong>Price:</strong> $<span id="price"></span></p>
    </div>

    <button id="printPdfButton" class="btn btn-custom mt-3">Print PDF</button>
    <a href="/" class="btn btn-secondary-custom mt-3">Go to Home</a>
  </div>

  <!-- Bootstrap JS (Optional for some features like modals, dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
