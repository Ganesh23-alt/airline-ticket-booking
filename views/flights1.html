<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - Flight Booking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container my-5">
        <h2 class="text-center">Search Flights</h2>
        <form id="flightSearchForm">
            <div class="form-group">
                <label for="tripType">Trip Type:</label>
                <select class="form-control" id="tripType" onchange="toggleReturnDate()">
                    <option value="oneWay">One-Way</option>
                    <option value="roundTrip">Round Trip</option>
                    <option value="multiCity">Multi-City</option>
                </select>
            </div>

            <div class="form-group">
                <label for="flightClass">Class:</label>
                <select id="flightClass">
  <option value="Economy">Economy</option>
  <option value="Business">Business</option>
  <option value="FirstClass">First Class</option>
</select>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination" required>
            </div>

            <div class="form-group">
                <label for="travelDate">Travel Date:</label>
                <input type="date" class="form-control" id="travelDate" required>
            </div>

            <div class="form-group" id="returnDateContainer" style="display:none;">
                <label for="returnDate">Return Date:</label>
                <input type="date" class="form-control" id="returnDate">
            </div>

            <div class="form-group">
                <label for="passengers">Number of Passengers:</label>
                <input type="number" class="form-control" id="passengers" required min="1">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Search Flights</button>
        </form>
        
        <div id="flightResults" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
