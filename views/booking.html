<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Book Flight</h1>
        <div id="flightDetails" class="row mb-4">
            <!-- Flight details will be dynamically populated here -->
        </div>

        <!-- Booking Form -->
        <div id="bookingForm" class="mt-4 card shadow-sm p-4">
            <h3>Booking Details</h3>
            <form id="bookingFormFields">
                <input type="hidden" id="flightId" name="flightId">

                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="seats">Number of Seats:</label>
                    <input type="number" class="form-control" id="seats" name="seats" required min="1" max="10">
                </div>

                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" required placeholder="Enter your card number">
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" class="form-control" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required placeholder="Enter CVV">
                </div>

                <button type="submit" class="btn btn-success btn-block">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/booking.js" defer></script>
    <script src="/js/navbar.js" defer></script>

</body>

</html>
