<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGS Airways</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    /* Custom Styles */
    .navbar-brand {
      color: #ffc107 !important;
      font-size: 1.5rem;
    }

    .nav-link {
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffc107 !important;
    }

    .btn-search {
      background-color: #ffc107;
      color: #212529;
      border: none;
      padding: 8px 15px;
      font-weight: bold;
      border-radius: 20px;
      transition: all 0.3s ease-in-out;
    }

    .btn-search:hover {
      background-color: #e0a800;
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-shadow {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .dropdown-menu {
      background-color: #343a40; /* Matches dark navbar */
    }

    .dropdown-item:hover {
      background-color: #ffc107;
      color: #212529 !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-shadow w-100">
    <div class="container-fluid px-0">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" href="/">
        <i class="ri-flight-takeoff-line"></i> SGS Airways
      </a>
      <!-- Toggler -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Center-aligned Links -->
        <ul class="navbar-nav mx-auto" id="centerLinks">
          <li class="nav-item">
            <a class="nav-link text-light fw-semibold" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light fw-semibold"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Flights
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item text-light" href="/flights">Flight Listing</a></li>
              <li><a class="dropdown-item text-light" href="/confirmBooking">Flight Booking</a></li>
            </ul>
          </li>
        </ul>
        <!-- Right-aligned Authentication Links -->
        <ul class="navbar-nav" id="authLinks">
          <!-- Login/Logout items dynamically injected here -->
        </ul>
        <!-- Search Button -->
        <div class="d-flex align-items-center">
          <a href="/dashboard" class="btn btn-search">Search</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
