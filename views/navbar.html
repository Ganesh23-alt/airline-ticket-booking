<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGS Airways</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar {
      background-color: #343a40;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      color: #ffc107 !important;
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    .navbar-brand i {
      font-size: 2rem;
      margin-right: 8px;
    }

    .nav-link {
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #ffc107 !important;
    }

    .search-bar {
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      width: 350px; /* Increased length */
    }

    .search-btn {
      background-color: #ffc107;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: #343a40;
      font-weight: bold;
    }

    .dropdown-menu {
      background-color: #343a40;
    }

    @media (max-width: 992px) {
      .search-bar {
        width: 100%;
        margin-top: 10px;
      }

      .search-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="/">
        <i class="ri-flight-takeoff-line"></i> SGS Airways
      </a>
      <!-- Toggler -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Centered Search Bar -->
        <form class="d-flex mx-auto" action="/dashboard" method="GET">
          <input
            type="text"
            class="form-control search-bar me-2"
            name="query"
            placeholder="Search flights"
            required
          />
          <button class="btn search-btn" type="submit">Go</button>
        </form>
        <!-- Right-aligned Links -->
        <ul class="navbar-nav ms-auto" id="authLinks">
          <!-- Login/Logout items dynamically injected here -->
        </ul>
        <ul class="navbar-nav ms-2">
          <li class="nav-item">
            <a class="btn btn-warning" href="/flights">Book Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="navbar-placeholder"></div>
</body>
</html>
