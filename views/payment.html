<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3HnH8Qk4U2n1bOUtguUGb9Ck5xD33Vp+n1RhYT9Y9q4mNJnrsX/ULv4Z2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css"> 
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    .form-check-label {
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
  <div class="container">
    <h1 class="my-4">Checkout</h1>
    <div class="row">
      <div class="col-md-8">
        <!-- Cart Summary -->
        <div class="card">
          <div class="card-header">
            <h5>Cart Summary</h5>
          </div>
          <div class="card-body">
            <ul id="checkoutCartItems" class="list-group">
              <!-- Cart Items will be loaded here -->
            </ul>
            <div class="mt-3">
              <strong>Total:</strong> <span id="totalPrice">$0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- User Details Form -->
        <div class="card">
          <div class="card-header">
            <h5>Your Details</h5>
          </div>
          <div class="card-body">
            <form id="userDetailsForm">
              <div class="form-group">
                <label for="userName">Full Name</label>
                <input type="text" class="form-control" id="userName" required />
              </div>
              <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" class="form-control" id="userEmail" required />
              </div>
              <div class="form-group">
                <label for="userAddress">Address</label>
                <textarea class="form-control" id="userAddress" rows="3" required></textarea>
              </div>
            </form>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="card mt-3">
          <div class="card-header">
            <h5>Payment Method</h5>
          </div>
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked />
              <label class="form-check-label" for="creditCard">Credit/Debit Card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal" />
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <!-- Card Payment Details -->
            <div id="creditCardDetails" class="mt-3">
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required />
              </div>
              <div class="form-group">
                <label for="cardExpiry">Expiry Date</label>
                <input type="month" class="form-control" id="cardExpiry" required />
              </div>
              <div class="form-group">
                <label for="cardCVV">CVV</label>
                <input type="text" class="form-control" id="cardCVV" placeholder="XXX" required />
              </div>
            </div>
            <!-- PayPal Details -->
            <div id="paypalDetails" class="mt-3" style="display:none;">
              <p>Pay through PayPal by logging into your PayPal account.</p>
            </div>
          </div>
        </div>

        <button id="completePurchaseButton" class="btn btn-primary mt-3 w-100">Complete Purchase</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0FfDOMLtwWz6XzXrk6tZAWlAZAfHTFX+4tm0StzYh5mRiL/8" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/navbar.js" ></script>
  <script src="/js/payment.js"></script>
</body>
</html>
