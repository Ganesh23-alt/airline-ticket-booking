<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Profile Section -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Profile Card -->
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-body text-center">
            <h2 class="card-title text-primary mb-3">Welcome, <span id="userName" class="text-dark"></span>!</h2>
            <div class="d-flex justify-content-center mb-4">
              <img src="https://via.placeholder.com/150" alt="Profile Image" class="rounded-circle img-fluid" width="120">
            </div>
            <p class="text-muted"><i class="ri-mail-line"></i> <strong>Email:</strong> <span id="userEmail"></span></p>
            <p class="text-muted"><i class="ri-phone-line"></i> <strong>Phone:</strong> <span id="userPhone"></span></p>
            <p class="text-muted"><i class="ri-map-pin-line"></i> <strong>Address:</strong> <span id="userAddress"></span></p>

            <!-- Cart Section -->
            <div id="cartSection" class="mt-4">
              <button id="cartButton" class="btn btn-success">
                <i class="ri-shopping-cart-line"></i> Cart (<span id="cartCount">0</span>)
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Booking History Section -->
    <div class="row mt-5">
      <div class="col-12">
        <h3 class="text-center mb-4">Booking History</h3>
        <div class="table-responsive">
          <table id="historyTable" class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Flight Name</th>
                <th>Airline</th>
                <th>Destination</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Class</th>
                <th>Seats Booked</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Booking history rows will be appended here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
